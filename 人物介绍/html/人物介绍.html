<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人物介绍</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lte IE 8]>
        <script src="../../exte-Import/boots/js/respond.min.js"></script>
        <script src="../../exte-Import/boots/js/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../exte-Import/boots/css/bootstrap.css">
    <link rel="stylesheet" href="../css/人物介绍.css">
    <link rel="stylesheet" href="../css/人物样式.css">
    <style>
        #box{
            overflow: scroll;
        }
    </style>
</head>
<body>
<!--片头与主体视屏-->
<div id="box">
    <!--页面打开自动播放片头视屏 -->
    <video id="pt" autoplay>
        <source src="../vid/pt.mp4">
    </video>
    <!--页面打开自动播放片头视屏 end-->
    <!--主题内容视屏-->
    <video id="bg" autoplay loop>
        <source src="../vid/bg.mp4">
    </video>
    <!--主题内容视屏end-->
    <!--耳朵-->
    <div class="left_d ear_d"></div>
    <div id="left" class="ear "></div>
    <div class="right_d ear_d"></div>
    <div id="right" class="ear "></div>

    <!--人物样式-->
    <div class="person_all"><!--所有人物在该div-->
        <!--···········测试·······-->
        <div class="person" id="person_1"><!--一整个div为一个人物-->
            <a href="#"><!--跳转链接-->
                <span class="son"><img src="../img/person/rw-1.png" alt=""></span><!--人物本身-->
                <span class="halo"></span><!--该div为人物脚下光环-->
                <span class="head"></span><!--头顶装饰-->
            </a>
        </div><!--一整个div为一个人物-->
        <!--··········测试·······-->
    </div><!--所有人物在该div-->
    <!--人物样式 end-->
</div>
<!--片头与主体视屏 end-->


</body>
</html>
