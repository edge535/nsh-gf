<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../exte-Import/jq/jquery.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: orange;
            position: absolute;
            animation: myd 5s infinite alternate;
        }
        @keyframes myd {
            0%{
                top: 0;
            }
            100%{
                top: 100px;
            }
        }
    </style>
</head>
<body>
<div></div>

</body>
</html>
